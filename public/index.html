<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>M.Is.K.A. band</title>
    <script src="js/lib/angular.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Poiret+One|Pacifico|Patua+One' rel='stylesheet' type='text/css'>
    <link href="style/style.css" rel="stylesheet">
  </head>
  <body ng-app="miska">
    <div class="header_background"></div>
    <div class="text">
      <h1>M.Is.K.A.</h1>

      <section class="summary">
        <h3>Summary</h3>
        <p  ng-controller="summaryController">{{summary}}</p>
        <ul type="square" ng-controller="summaryController">
          <li ng-repeat="item in summary">{{item}}</li>
        </ul>
      </section>

    </div>
    <script src="js/app.js"></script>
  </body>
</html>
